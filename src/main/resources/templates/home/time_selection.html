  <head>
    <!-- Basic need -->
    <title>Cinema Booking</title>
    <meta charset="UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="" />
    <link rel="profile" href="#" />

    <!--Google Font-->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600"
    />
    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone-no" />

    <!-- CSS files -->
    <link rel="stylesheet" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />

    <script
      language="javascript"
      type="text/javascript"
      scr="js/custom.css"
    ></script>
  </head>
  <body>
    <!--preloading-->
    <div th:replace="fragments/_preloader :: preloader"></div>
    <!--end of preloading-->
    <!--login form popup-->
    <div th:replace="fragments/_loginform :: loginform"></div>
    <!--end of login form popup-->
    <!--signup form popup
    <div th:replace="fragments/_signupform :: signupform"></div>-->
    <!--end of signup form popup-->

    <!-- BEGIN | Header -->
    <header th:replace="fragments/_header :: header"></header>
    <!-- END | Header -->

    <div class="hero common-hero">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="hero-ct">
              <h1>Time Selection</h1>
              <ul class="breadcumb">
                <li class="active"><a th:href="@{/}">Home</a></li>
                <li>
                  <span class="ion-ios-arrow-right"></span> Time Selection
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="page-single">
      <div class="container">
        <div class="col-md-9 col-sm-12 col-xs-12">
          <div class="form-style-1 user-pro" action="#">
            <form
              th:action="@{/booking/buyticket/}"
              th:object="${movie}"
              method="POST"
            >
            <div th:replace="fragments/_message :: message"></div>
              <h4>Select Time & Date:</h4>
              <div class="row">
                <div class="col-md-6 form-it">
                  <input type="hidden" th:value="${movie.id}" name="movie_id" />
                  <ul>
                    <li
                      style="color: white;"
                      th:each="showtime : ${movie.showtimes}"
                    >
                      <input
                        type="radio"
                        name="showtime_id"
                        th:value="${showtime.id}"
                        
                      >
                      [[*{name}]]  [[${showtime.date}]]  [[${showtime.time}]] [[${showtime.hall.name}]]
                    </input>

                      <!-- <label th:for="${#ids.prev('type')}" th:text="#{${'seedstarter.type.' + ty}}">Wireframe</label> -->
                    </li>
                  </ul>
                  <!-- <label>Select Date</label>
                                    <select  name="showtime_date">
                                        <option th:each="showtime : ${showtimes}"
                                                th:value="${showtime.id}"
                                                th:text="${showtime.date}"
                                                >
                                        </option>
                                    </select> -->
                </div>

                <!-- <div class="col-md-6 form-it">
                                <label>Time</label>
                                <select  name="showtime_time">
                                    <option th:each="showtime : ${showtimes}"
                                            th:value="${showtime.id}"
                                            th:text="${showtime.time}"
                                            >
                                    </option>
                                </select>
                            </div> -->
              </div>
              <div class="row">
                <div class="col-md-2">
                  <input type="submit" class="submit" value="Submit" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- footer section-->
    <footer th:replace="fragments/_footer :: footer"></footer>
    <!-- end of footer section-->

    <div th:replace="fragments/_scripts :: homeScripts"></div>
  </body>

  <!-- moviegrid07:38-->
</html>
