    <head>
        <!-- Basic need -->
        <title>Cinema Booking</title>
        <meta charset="UTF-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="">
        <link rel="profile" href="#">

    <!--Google Font-->
    <link
      rel="stylesheet"
      href="http://fonts.googleapis.com/css?family=Dosis:400,700,500|Nunito:300,400,600"
    />
    <!-- Mobile specific meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone-no" />

    <!-- CSS files -->
    <link rel="stylesheet" th:href="@{/css/plugins.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />


        <script language="javascript" type="text/javascript" scr="js/custom.css"/></script>


</head>
<body>
    <!--preloading-->
    <div th:replace="fragments/_preloader :: preloader"></div>
    <!--end of preloading-->
    <!--login form popup-->
    <div th:replace="fragments/_loginform :: loginform"></div>
    <!--end of login form popup-->
    <!--signup form popup-->
    <div th:replace="fragments/_signupform :: signupform"></div>
    <!--end of signup form popup-->

    <!-- BEGIN | Header -->
    <header th:replace="fragments/_header :: header"></header>
    <!-- END | Header -->

    <div class="hero common-hero">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="hero-ct">
                        <h1> Checkout</h1>
                        <ul class="breadcumb">
                            <li class="active"><a th:href="@{/}">Home</a></li>
                            <li> <span class="ion-ios-arrow-right"></span> Checkout</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page-single">
        <div class="container">
            <div class="col-md-9 col-sm-12 col-xs-12">
                <div class="form-style-1 user-pro" action="#">
                    <form action="#" class="user">
                        <h4>Checkout</h4>
                        <div id = "fee">
                        <label id ="bill"> </label>
                        </div>

                        <div class="row">
                            <div class="col-md-6 form-it">
                                <label>Enter Name</label>
                                <input type="text" name="name" id="name" placeholder ="Firstname"  required="required" />

                            </div>

                        </div>

                        <div class="row">
                            <div class="col-md-6 form-it">
                                <label>Enter Card Number</label>
                                <input type="text" name="card" id="card"   pattern="[0-9]+" required="required" />

                            </div>

                        </div>
                        
                                       <div class="row">
                            <div class="col-md-6 form-it">
                                <label>Expiry date :</label>
                                <input type="text" name="date" id="date"  placeholder="12/94" required="required" />

                            </div>

                        </div>
                        
                         <div class="row">
                            <div class="col-md-6 form-it">
                                <label>CVS :</label>
                                <input type="text" name="cvs" id="cvs"  placeholder="123" required="required" />

                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <input type="button" class="submit" onClick="Booked()" value="Next">
                            </div>
                        </div>	
                    </form>

                </div>
            </div>
        </div>
    </div>
    <!-- footer section-->
    <footer th:replace="fragments/_footer :: footer"></footer>
    <!-- end of footer section-->

    <div th:replace="fragments/_scripts :: homeScripts"></div>
</body>
