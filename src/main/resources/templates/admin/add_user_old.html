<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Movie Admin - Dashboard</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">

  <!-- Page level plugin CSS-->
  <link th:href="@{/vendor/datatables/dataTables.bootstrap4.css}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{/css/sb-admin.css}" rel="stylesheet">

</head>

<body id="page-top">



  <div id="wrapper">

    <!-- Sidebar -->
  <ul th:replace="fragments/_sidebar :: sidebar"></ul>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a th:href="@{/admin}">Admin Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Manage Movies</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">
            <div class="container">
                <div class="card card-register mx-auto mt-5">
                  <div class="card-header">Register an Account</div>
                  <div class="card-body">
                    <form>
                      <div class="form-group">
                        <div class="form-row">
                          <div class="col-md-6">
                            <div class="form-label-group">
                              <input type="text" id="firstName" class="form-control" placeholder="First name" required="required" autofocus="autofocus">
                              <label for="firstName">First name</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-label-group">
                              <input type="text" id="lastName" class="form-control" placeholder="Last name" required="required">
                              <label for="lastName">Last name</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-label-group">
                          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="required">
                          <label for="inputEmail">Email address</label>
                        </div>
                      </div>
                      <div class="form-group">
                        <div class="form-row">
                          <div class="col-md-6">
                            <div class="form-label-group">
                              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="required">
                              <label for="inputPassword">Password</label>
                            </div>
                          </div>
                          <div class="col-md-6">
                            <div class="form-label-group">
                              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password" required="required">
                              <label for="confirmPassword">Confirm password</label>
                            </div>
                          </div>
                        </div>
                      </div>
                      <a class="btn btn-primary btn-block" th:href="@{/login}">Register</a>
                    </form>
                    <div class="text-center">
                      <a class="d-block small mt-3" th:href="@{/login}">Login Page</a>
                      <a class="d-block small" th:href="@{/forgotpasswd}">Forgot Password?</a>
                    </div>
                  </div>
                </div>
              </div>

        </div>



        <!-- DataTables Example -->

      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright © Cinema E Booking 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="submit" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">×</span>
            <a class="close" th:href="@{/admin}">Close</a>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="submit" data-dismiss="modal" aria-label="Cancel">
             <span aria-hidden="true"></span>
            <a class="close" th:href="@{/admin}">Cancel</button>
          <a class="btn btn-primary" href="/logout">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>
  <script th:src="@{vendor/chart.js/Chart.min.js}"></script>
  <script th:src="@{vendor/datatables/jquery.dataTables.js}"></script>
  <script th:src="@{vendor/datatables/dataTables.bootstrap4.js}"></script>
  <script th:src="@{js/sb-admin.min.js}"></script>
  <script th:src="@{js/demo/datatables-demo.js}"></script>
  <script th:src="@{js/demo/chart-area-demo.js}"></script>

</body>

</html>
